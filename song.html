<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Song for You 🎶</title>
  <style>
    /* Full height tanpa scroll */
    body#song-page {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #fef0f5, #ffd6e7);
      font-family: 'Comic Sans MS', cursive;
      position: relative;
    }

    /* Judul di paling atas */
    #song-title {
      margin-top: 15px;
      text-align: center;
      font-size: 20px;
      color: #ff4d8d;
      width: 90%;
      max-width: 400px;
      z-index: 2;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* TV Frame - dinaikkan ke bawah (turun) */
    .tv-frame {
      position: relative;
      width: 80%;
      max-width: 280px;
      aspect-ratio: 16 / 9;
      border: 8px solid #ff69b4;
      border-radius: 20px;
      background: linear-gradient(145deg, #ffb6c1, #ff8aa1);
      overflow: hidden;
      margin: 20px auto 0px auto;
      transform: rotate(-4deg);
      animation: tvGlow 3s ease-in-out infinite alternate;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }

    @keyframes tvGlow {
      from { box-shadow: 0 0 10px #ff69b4; }
      to { box-shadow: 0 0 25px #ff1e6d; }
    }

    /* Slider container */
    .slider {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* Tombol Unmute */
    .unmute-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      color: #ff005d;
      cursor: pointer;
      z-index: 4;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .unmute-btn:hover {
      background: white;
      transform: scale(1.1);
    }

    /* Tombol navigasi di bawah video */
    .nav-btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 15px;
      z-index: 3;
    }

    .nav-btn {
      background: #fff;
      border: none;
      border-radius: 50%;
      padding: 10px 14px;
      font-size: 18px;
      color: #ff005d;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .nav-btn:hover {
      background: #ffe1ec;
      transform: scale(1.1);
    }

    /* GIF di bawah tombol navigasi */
    .gif-container {
      margin-bottom: 20px;
      z-index: 3;
    }

    .gif-container img {
      width: 180px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Back button - dinaikkan */
    .back-btn {
      position: fixed;
      bottom: 45px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background: #ff5d8f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      z-index: 10;
    }

    .back-btn:hover {
      transform: translateX(-50%) scale(1.05);
    }

    /* Hiasan lucu */
    .cute {
      position: absolute;
      width: 40px;
      opacity: 0.8;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
      z-index: 2;
    }
    .cat { bottom: 20%; left: 10%; }
    .rabbit { bottom: 20%; right: 10%; }

    /* Floating Hearts */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 16px;
      color: #ff69b4;
      animation: fall linear forwards;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body id="song-page">
  <!-- Judul -->
  <h1 id="song-title">This song always reminds me of you 🎶</h1>

  <!-- TV Frame -->
  <div class="tv-frame">
    <!-- Tombol Unmute -->
    <button class="unmute-btn" onclick="unmuteVideo()" title="Unmute audio">🔇</button>

    <div class="slider" id="song-slider">
      <!-- Slide 1: Piano Romantic -->
      <div class="slide">
        <iframe 
          src="https://www.youtube.com/embed/d3SX5hyoRwc?spm=a2ty_o01.29997173.0.0.1594c921yM6Ppu&autoplay=1&mute=1&loop=1&playlist=d3SX5hyoRwc&controls=1&disablekb=1&fs=0&modestbranding=1&showinfo=0%22%20%20%20%20%20%20%20%20%20%20%20frameborder=%220%22%20%20%20%20%20%20%20%20%20%20%20allow=%22autoplay;%20encrypted-media%22%20%20%20%20%20%20%20%20%20%20%20allowfullscreen%3E%20%20%20%20%20%20%20%20%3C/iframe%3E%20%20%20%20%20%20%3C/div%3E%20%20%20%20%20%20%3Cdiv%20class=%22slide%22%3E%20%20%20%20%20%20%20%20%3Ciframe%20%20%20%20%20%20%20%20%20%20%20src=%22" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      </div>
      <!-- Slide 2: Ed Sheeran - Perfect Cover -->
      <div class="slide">
        <iframe 
          src="https://www.youtube.com/embed/d3SX5hyoRwc?spm=a2ty_o01.29997173.0.0.1594c921yM6Ppu&autoplay=1&mute=1&loop=1&playlist=d3SX5hyoRwc&controls=1&disablekb=1&fs=0&modestbranding=1&showinfo=0%22%20%20%20%20%20%20%20%20%20%20%20frameborder=%220%22%20%20%20%20%20%20%20%20%20%20%20allow=%22autoplay;%20encrypted-media%22%20%20%20%20%20%20%20%20%20%20%20allowfullscreen%3E%20%20%20%20%20%20%20%20%3C/iframe%3E%20%20%20%20%20%20%3C/div%3E%20%20%20%20%20%20%3Cdiv%20class=%22slide%22%3E%20%20%20%20%20%20%20%20%3Ciframe%20%20%20%20%20%20%20%20%20%20%20src=%22" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      </div>
      <!-- Slide 3: A Thousand Years Instrumental -->
      <div class="slide">
        <iframe 
          src="https://www.youtube.com/embed/d3SX5hyoRwc?spm=a2ty_o01.29997173.0.0.1594c921yM6Ppu&autoplay=1&mute=1&loop=1&playlist=d3SX5hyoRwc&controls=1&disablekb=1&fs=0&modestbranding=1&showinfo=0%22%20%20%20%20%20%20%20%20%20%20%20frameborder=%220%22%20%20%20%20%20%20%20%20%20%20%20allow=%22autoplay;%20encrypted-media%22%20%20%20%20%20%20%20%20%20%20%20allowfullscreen%3E%20%20%20%20%20%20%20%20%3C/iframe%3E%20%20%20%20%20%20%3C/div%3E%20%20%20%20%20%20%3Cdiv%20class=%22slide%22%3E%20%20%20%20%20%20%20%20%3Ciframe%20%20%20%20%20%20%20%20%20%20%20src=%22" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <!-- Tombol navigasi -->
  <div class="nav-btn-container">
    <button class="nav-btn prev" onclick="prevSlide()">◀</button>
    <button class="nav-btn next" onclick="nextSlide()">▶</button>
  </div>

  <!-- GIF Animasi -->
  <div class="gif-container">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExamYzY3Zoa2lubnVxOWpyeGZ6ZHJ5eXRsNm1oaG94cWF6aTc2ZzFvZCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/n8Ax3aMOsBX32/giphy.gif" alt="Cute animated heart">
  </div>

  <!-- Back Menu -->
  <button onclick="goToMenu()" class="back-btn">Back to Menu</button>

  <!-- Hiasan lucu -->
  <img src="https://cdn-icons-png.flaticon.com/128/3075/3075563.png" alt="Cat" class="cute cat">
  <img src="https://cdn-icons-png.flaticon.com/128/3075/3075596.png" alt="Rabbit" class="cute rabbit">

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <script>
    // Buat hati jatuh secara acak
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 5 + 4 + 's';
      document.querySelector('.hearts').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, Math.random() * 700 + 800);

    // Slider logic
    let currentSlide = 0;
    const slider = document.getElementById('song-slider');
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
      if (index < 0) currentSlide = totalSlides - 1;
      else if (index >= totalSlides) currentSlide = 0;
      else currentSlide = index;

      slider.style.transform = `translateX(-${currentSlide * 100}%)`;

      // Restart video agar tetap sinkron (opsional)
      const iframe = slides[currentSlide].querySelector('iframe');
      const videoSrc = iframe.src.replace('&mute=1', '&mute=0'); // biarkan mute tetap bisa di-unmute
      iframe.src = ''; 
      setTimeout(() => { iframe.src = videoSrc; }, 50);
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    // Fungsi Unmute
    function unmuteVideo() {
      document.querySelectorAll('.slide iframe').forEach(iframe => {
        iframe.src = iframe.src.replace('mute=1', 'mute=0');
      });
      const btn = document.querySelector('.unmute-btn');
      btn.innerHTML = '🔊';
      btn.title = 'Audio on';
      btn.style.color = '#4CAF50';
    }

    function goToMenu() {
      window.location.href = "menu.html";
    }

    // Inisialisasi slide pertama
    showSlide(0);
  </script>
</body>
</html>
